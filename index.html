<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/css/favicon icon/Icon.jpg"
      type="image/x-icon"
    />
    <title>Digital Clock</title>
  </head>
  <body>
    <div id="main">
      <div class="first-box">
        <h1 id="heading">Digital Clock</h1>
      </div>

      <div class="second-box">
        <div class="third-box">
          <div id="weekdays">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thur</span>
            <span>Fri</span>
            <span>Sat</span>
          </div>

          <div class="time">
            <div class="hour">
              <h2 id="hours">00</h2>
            </div>

            <div class="dots">
              <h2 class="dots">:</h2>
            </div>

            <div class="minutes">
              <h2 id="minutes">00</h2>
            </div>

            <div class="dots">
              <h2 class="dots">:</h2>
            </div>

            <div class="seconds">
              <h2 id="seconds">00</h2>
            </div>
          </div>
        </div>
      </div>

      <div id="final-box">
        <h2 id="final-heading">By HTML CSS & Javascript</h2>
      </div>
    </div>
    <script src="/js/function.js"></script>
  </body>
</html>
